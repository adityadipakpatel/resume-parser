
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Co-op Resume Parser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: flex-start;
        }
        .left-side, .right-side {
            width: 48%;
        }
        .logo {
            margin-bottom: 20px;
            text-align: center;
        }
        .logo img {
            width: 100px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 300px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            resize: none;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }
        button:hover {
            background-color: #0056b3;
        }
        .pdf-container {
            display: none;
            text-align: left;
        }
        .pdf-container iframe {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="left-side">
        <div class="logo">
            <img src="ualberta-logo.png" alt="UAlberta logo">
        </div>
        <h1>Co-op Resume Parser</h1>
        <textarea id="resumeInput" placeholder="Enter Your Text"></textarea>
        <button onclick="generateResume()">Submit</button>
    </div>

    <div class="right-side pdf-container" id="pdfContainer">
        <iframe id="resumePdf" src=""></iframe>
        <button onclick="downloadResume()">Download</button>
    </div>
</div>

<script>
    function generateResume() {
        const text = document.getElementById('resumeInput').value;
        
        // Placeholder for script to generate the resume PDF
        // This is where you'd integrate the backend logic
        const pdfUrl = '/path-to-generated-resume.pdf';

        document.getElementById('resumePdf').src = pdfUrl;
        document.getElementById('pdfContainer').style.display = 'block';
    }

    function downloadResume() {
        const link = document.createElement('a');
        link.href = document.getElementById('resumePdf').src;
        link.download = 'resume.pdf';
        link.click();
    }
</script>

</body>
</html>
